<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    
</head>
<body>
    <Form>
        <h1><u>Hotel Booking :-</u></h1>
        <H4><u>Experience Something New Every  Moment</u></H4>
        <img  src="hotel.jpg" alt="Hotel"width="400px">
        <fieldset>
            <legend><b>Your Details</b></legend><br>
            <label for="firstname"><b>First Name:</b></label>
            <input type="text"id="firstname"required>&nbsp;&nbsp;
             
            <label for="lastname"><b>Last Name:</b></label>
            <input type="text"id="lastname"required><br><br><br>

            <label for="name1"><b>Email Id:</b></label>
            <input type="text"id="email1"required placeholder="abc@gmail.com"><br><br><br>

            <label for="roomtype"><b>Room Type :</b></label>
            <select name="room" id="roomtype">
                <option value="choose">Choose</option>
                <option value="Standard Room">Standard Room</option>
                <option value="family room">Family Room</option>
                <option value="private room">Private Room</option>
            </select><br><br><br>

            <label for="person"><b>Number Of Person:</b></label>
            <input type="text"id="person"required placeholder="e.g 2,3"><br><br><br>

            
            <label for="arrivaldate"><b> Arrival Date :</b></label>
            <input type="date"id="arrivaldate"required>&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="arrivaltime"><b> Arrival Time :</b></label>
            <input type="time"id="arrivaltime"required><br><br><br>

            <label for="departuredate"><b> Departure Date :</b></label>
            <input type="date"id="departuredate"required><br><br><br>
    
            <label for="phone1"><b>Phone Number:</b></label>
            <input type="number"id="phone1"required><br><br>

            <h4>Free Pickup:</h4 > 
            
            <label for="radio1">Yes Please!-Pickup Me On Arrival </label>
            <input type="radio"id="radio1" >&nbsp;&nbsp;&nbsp;&nbsp;
    
            <label for="radio2">No Thanks,I Will Make My Own Way There</label>
            <input type="radio"id="radio2"><br><br><br>

           
            <input type="submit" name="Submit" >

        </fieldset>
    </Form>
</body>
</html>
