<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1><u>Registration Forn</u></h1><br>
    <fieldset>
        <Legend><b>Basic Details</b></Legend><br>
    <form >
        <label for="inputName"><b>Enter Your Name :</b></label>
        <input type="text" id="inputName" required placeholder="enter your name here"><br><br><br>

        <label for="inputEmail"><b>Enter Your Email :</b></label>
        <input type="email" id="inputEmail"required placeholder="enter your mail here"><br><br><br>

        <label for="inputMobile"><b>Enter Mobile No. :</b></label>
        <input type="number" id="inputMobile"required placeholder="enter mobile no here"><br><br><br>

        <label for="inputPassword"><b>Enter Password:</b></label>
        <input type="password" id="inputPassword" required placeholder="enter password here"><br><br><br>

        <label for="inputAge"><b>Enter Your Age:</b></label>
        <input type="number" id="inputAge" required placeholder="enter your age here"><br><br><br>

   

    </form>
</fieldset>
</body>
</html>
